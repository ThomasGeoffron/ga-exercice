name: Runner

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        version: [12, 14, 16]
        os: [ubuntu-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: node-app

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: Testing the app
        run: |
          npm install
          npm run test
      