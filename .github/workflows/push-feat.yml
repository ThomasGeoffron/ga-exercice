name: push feat

on:
  push:
    branches:
      - "feat**"

jobs:
  push-feat:
    runs-on: ubuntu-latest

    steps:
      - name: Print the event that triggered this workflow
        run: |
          echo ${{ github.event_name }}
          echo "push feat"

      - name: Print the current time
        run: |
          echo $(date)